<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Flash Attributes Demo</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Demo application for flash attributes</h1>
            <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(name)}">
                Hello, <span th:text="${name}">John Doe</span>!
            </div>
            <form action="#" th:action="@{/}" method="post" role="form">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input id="nameInput" type="text" name="name" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
